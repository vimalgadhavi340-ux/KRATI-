<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>KRATI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050505',
                panel: '#0a0a0a',
                border: 'rgba(255, 255, 255, 0.08)'
              }
            },
            animation: {
              'draw-k': 'draw-k 1.5s ease-out forwards',
              'progress-loading': 'progress-loading 2s ease-in-out infinite',
            },
            keyframes: {
              'draw-k': {
                '0%': { strokeDashoffset: '200' },
                '100%': { strokeDashoffset: '0' },
              },
              'progress-loading': {
                '0%': { transform: 'scaleX(0)', transformOrigin: 'left' },
                '50%': { transform: 'scaleX(1)', transformOrigin: 'left' },
                '51%': { transform: 'scaleX(1)', transformOrigin: 'right' },
                '100%': { transform: 'scaleX(0)', transformOrigin: 'right' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #e4e4e7;
        overflow: hidden; /* Prevent body scroll */
      }
      
      /* Explicit class for display font fallback */
      .font-display {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }
      
      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .gradient-text {
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #9333ea 50%, #db2777 100%);
      }
      
      .gradient-border-mask {
        position: relative;
        background: #000;
        border-radius: inherit;
      }
      .gradient-border-mask::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, #4f46e5, #db2777); 
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
<script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
